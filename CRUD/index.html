<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar TecLab - CRUD Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- Formulario para agregar nuevos elementos -->
        <div class="d-flex align-items-center flex-column">
            <h1 class="mt-4 display-5">Webinar TecLab</h3>
            <p class="lead">CRUD Simple</h3>
            <form id="crudForm" class="mt-4">
                <label for="itemName">Nombre del Elemento:</label>
                <input type="text" id="itemName" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
        <!-- Lista de elementos -->
        <ul id="itemList"></ul>
    </div>
    <script src="script.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
