<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow p-4">
          <a href="#">
            <img class="logo" src="https://www.teclab.edu.ar/wp-content/uploads/2017/04/teclab_logo_296.png" alt="Logo"/>
          </a>
    </nav>
    <div class="container-fluid">
        <button type="submit" class="btn-rounded bg-color-teclab border-0 shadow" data-bs-toggle="modal" data-bs-target="#formModal">+</button>

        <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-color-teclab">
                    <h1 class="modal-title fs-5" id="formModalLabel">Publicar Nuevo Artículo</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-4">
                    <!-- Formulario para agregar una nueva entrada -->
                    <form id="blogForm">
                        <label for="title" class="mb-1">Título:</label>
                        <input type="text" class="form-control" id="title" required>
                        <label for="image" class="mt-3 mb-1">Imagen (URL):</label>
                        <input type="text" class="form-control" id="image" required>
                        <label for="content" class="mt-3 mb-1">Contenido:</label>
                        <textarea id="content" class="form-control mb-4" rows="4" required></textarea>
                        <button type="button" id="closeButton" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary bg-color-teclab border-0">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del Modal -->

    <!-- Lista de entradas -->
    <ul id="blogList"></ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
